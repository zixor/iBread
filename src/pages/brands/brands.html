<ion-header>
  <ion-navbar color="header">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title style="text-align:center;">
      Marcas
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event);" class="refresher">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="circles" refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>

   <ion-list>
    <ion-item-sliding *ngFor="let brand of brands">
      <ion-item (click)="edit(brand);">
        <h2 item-center style="margin-left:7%">{{brand.name}}</h2>
      </ion-item>
      <ion-item-options>
        <button ion-button color="danger" icon-left (click)="onTrash(brand);">
          <ion-icon name="trash" ></ion-icon>
          Eliminar
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <br>
  <ion-fab right bottom>
    <button ion-fab color="add-item" (click)="onAddClick()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
