<ion-content padding>
  <ion-item>
    <ion-label color="primary" item-width="30%" floating>Nombre</ion-label>
    <ion-input type="string" [(ngModel)]="product.name" name="name"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="primary" item-width="30%" floating>Porciones</ion-label>
    <ion-input type="number" [(ngModel)]="product.portions" name="portions"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="primary" item-width="30%" floating>Peso Porci√≥n grs</ion-label>
    <ion-input type="number" [(ngModel)]="product.portionweight" name="weight"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="primary" item-width="30%" floating>Margen (%)</ion-label>
    <ion-input type="number" [(ngModel)]="product.margin" name="margin"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="primary" item-width="30%" floating>Utilidad Bruta (%)</ion-label>
    <ion-input type="number" [(ngModel)]="product.utility" name="utility"></ion-input>
  </ion-item>
  <div style="height: 30px;"></div>
  <button block ion-button (click)="onItemClick();">Adicionar Ingredientes</button>
</ion-content>
